<!-- Condicionales -->
<input
   type="text"
   placeholder="Buscar peliculas"
   [value]="searchTerm()"
   (input)="searchTerm.set($event.target.value); onSearch()"
>

@if(loading()) {
    <p>Cargando...</p>
 }

 @if (error()) {
    <p class="error">{{error()}}</p>
 }

 @for (movie of movies(); track movie.id) {
    <app-movie-card [movie]="movie"></app-movie-card>
 }
