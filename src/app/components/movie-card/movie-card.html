<div class="movie-card">
   <!-- Imagen -->
    <img [src]="movie.poster" [alt]="movie.titulo">

    <!-- Titulo-->
     <h3>{{ movie.titulo }}</h3>
    <!--Calificacion-->
     <p>‚≠ê {{ movie.calificacion }}/10</p>

     <!--Anio de lanzamiento-->
    <p>Lanzamiento: {{ movie.lanzamiento }}</p>

    <!--Generos-->
    <p>Genero: {{ movie.genero.join(', ') }}</p>

    <!--Sinopsis corta-->
    <p>Sinopsis: {{ movie.sinopsis | truncate:150:'...'}}</p>
